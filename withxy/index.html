<!DOCTYPE html>
<html lang="zh-CN">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
      <title>阿鼎和小颖的恋爱计时器~</title>
</head>
<body>
     <div id="wrapper">
           <h1>我们在一起啦</h1>

           <div id="clock-box">
                 <div id="clock">
                       <date>0 天</date>
                       <time>00:00:00</time>
                  </div>
            </div>
            
            <div id="info">
                  <div class="one">
                        <img src="img/ad.png" class="avt">
                        <p>阿鼎</p>
                  </div>
                  <div id="heart">
                        ❤<anni>...</anni>
                  </div>
                  <div class="two">
                        <img src="img/xy.png" class="avt">
                        <p>小颖</p>
                  </div>
            </div>
            
            <div id="music">
                  <audio loop autoplay controls>Your browser does not support the audio element.</audio>
            </div>
            <footer>一见倾心 💕</footer>
            <footer>爱你三千遍 💕💕💕</footer>
      </div> 
      
      <script src="app.js"></script>
</body>
</html>
